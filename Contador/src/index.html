<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Festa da Jüssi</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css" charset="utf-8">
	
		<link rel="shortcut icon" href="http://jussi.com.br/favicon.ico" />

		<link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
	</head>
	<body>
	
	<!-- Video Background -->
	<div id="mask"></div>
	<video class="video video-desktop hide-mobile" playsinline autoplay loop muted>
		<source src="festa-2017.webm" type="video/webm" class="hide-mobile" /> 
		<!-- <audio src="music-festa.mp3" autoplay loop></audio> -->
	</video>
	<!-- Video Background -->

	<video class="video video-desktop show-mobile" playsinline autoplay loop muted>
		<source src="festa-2017_mobile.webm" type="video/webm" /> 
		<!-- <audio src="music-festa.mp3" autoplay loop></audio> -->
	</video>
	<!-- Video Background -->
	<header>
		<div class="container">
			<div class="logo">
				<a href="https://jussi.com.br" target="_blank">
					<img src="https://jussi.com.br/images/logo-jussi_white-wpp.png" alt="Jussi">
				</a>
			</div>
		</div>
	</header>

	<!-- Contador -->
	<section id="contador">
		<div class="container">
			<div class="row">
				<div class="txt-bloco-contador">
					<span>Faltam</span>
				</div>
				<div class="contador">
					<div class="bloco">
						<div class="days txt-bloco-time"><span>0</span></div>
						<span class="txt-time">dias</span>
					</div>
					<div class="colon">
						<p>:</p>
					</div>
					<div class="bloco">
						<div class="hours txt-bloco-time"><span>0</span></div>
						<span class="txt-time">horas</span>
					</div>
					<div class="colon">
						<p>:</p>
					</div>
					<div class="bloco">
						<div class="minutes txt-bloco-time"><span>0</span></div>
						<span class="txt-time">minutos</span>
					</div>
					<div class="colon">
						<p>:</p>
					</div>
					<div class="bloco">
						<div class="seconds txt-bloco-time"><span>0</span></div>
						<span class="txt-time">segundos</span>
					</div>
				</div>
				<div class="txt-bloco-contador txt-bloco-contador-down">
					<span>para a festa da Jüssi</span>
				</div>
			</div>
		</div>
	</section>
	<!-- Contador -->

	<section id="spotify">
		<div class="container">
			<div class="playlist">
	            <h4><a href="https://open.spotify.com/user/12166904262/playlist/7p6nqpOsQv9qmCvF1HLuoW" target="_blank">Playlist colaborativa | Taca-le pau nessa playlist!!</a></h4>
	           <iframe src="https://open.spotify.com/embed/user/12166904262/playlist/7p6nqpOsQv9qmCvF1HLuoW" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
	         </div>
		</div>
	</section>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="/js/app.js"></script>

	</body>
</html>
